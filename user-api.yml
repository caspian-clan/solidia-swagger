  /api/v1/users/activate?key={key}:
    get:
      operationId: activateUser
      summary: Activate registered user with activation key
      parameters:
        - in: query
          name: key
          schema:
            type: string
          required: true
          description: Activation id of the user that will send to the email alongside activation link
      responses:
        '200':
          description: returns when activation key is valid and user activated, after activation, key will be removed from database
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  currentTime:
                    type: string
              examples:
                userActivationResponse:
                  value: |
                    {
                        "code": "user.activation",
                        "message": "User mammadyahyayev is activated",
                        "currentTime": "2023-09-04T10:04:26.348339"
                    }
        '404':
          description: returns when activation key not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  errors:
                    type: array
                    items:
                      description: can return more than one object
                      properties:
                        code:
                          type: string
                        message:
                          type: string
                        field:
                          type: string
                  metadata:
                    type: object
                    properties:
                      solidiaVersion:
                        type: string
                      apiVersion:
                        type: string
              examples:
                userActivationKeyNotFound:
                  value: |
                    {
                        "status": 404,
                        "errors": [
                            {
                                "code": "user.not.found",
                                "message": "No user was found for given activation key",
                                "field": null
                            }
                        ],
                        "metadata": {
                            "solidiaVersion": "1.0.0-SNAPSHOT",
                            "apiVersion": "v1"
                        }
                    }
  /api/v1/users/authenticate:
    get:
      operationId: authenticateUser
      summary: Authenticate (or login) user and returns token
      requestBody:
        description: Following parameters are required, must be declared otherwise you get 400 (bad request) response.
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  required: true
                password:
                  type: string
                  required: true
                rememberMe:
                  type: string
                  required: false
                  description: if rememberMe is true, it will hold user token validity longer
              example:
                username: jackjackson
                password: jack12345
                rememberMe: true
      responses:
        '200':
          description: returns JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
              examples:
                authenticatedUserResponse:
                  value: |
                    {
                        "token": "eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJtYW1tYWR5YWh5YXlldiIsImF1dGgiOiIiLCJleHAiOjE2OTM4MjM3NjJ9.aBYdUaSXZFEJMRSuSFuTfu1JGX7Hg0mNgvYmEsRa3hsk8qdjaGkg5StW0AXzu2gvqzlmDKb1MK-Gh7d_8w6Seg"
                    }
        '404':
          description: Returns when username not found in the database
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  errors:
                    type: array
                    items:
                      properties:
                        code:
                          type: string
                        message:
                          type: string
                        field:
                          type: string
                  metadata:
                    type: object
                    properties:
                      solidiaVersion:
                        type: string
                      apiVersion:
                        type: string
              examples:
                userNotFound:
                  value: |
                    {
                        "status": 404,
                        "errors": [
                            {
                                "code": "user.not.found",
                                "message": "User jackjackson was not found in the database",
                                "field": null
                            }
                        ],
                        "metadata": {
                            "solidiaVersion": "1.0.0-SNAPSHOT",
                            "apiVersion": "v1"
                        }
                    }
  /api/v1/users/request-activation-email:
    post:
      operationId: requestActivationEmail
      summary: Send activation email again for users those who missed activating their accounts
      requestBody:
        description: Email must be declared and valid otherwise you get 400 (bad request) response.
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  required: true
              example:
                email: jack@gmail.com
      responses:
        '200':
          description: Send activation email to user's email
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  currentTime:
                    type: string
              examples:
                activationEmailRequest:
                  value: |
                    {
                        "code": "user.activation",
                        "message": "Activation email is sent to jack@gmail.com",
                        "timestamp": "2023-09-08T21:43:27.6415537"
                    }

