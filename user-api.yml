  /api/v1/users/register:
    post:
      operationId: registerUser
      summary: Register a user to Solidia system
      requestBody:
        description: Following parameters are required, must be declared otherwise you get 400 (bad request) response.
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                  required: true
                email:
                  type: string
                  required: true
                password:
                  type: string
                  required: true
              example:
                username: jackjackson
                email: jack@gmail.com
                password: jack12345
      responses:
        '201':
          description: Returns newly created user
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                  firstName:
                    type: string
                  lastName:
                    type: string
                  username:
                    type: string
                    required: true
                  email:
                    type: string
                    required: true
                  password:
                    type: string
                    required: true
                  language:
                    type: string
                  status:
                    type: string
                  authorities:
                    type: array
                    items:
                      - type: string
                  createdBy:
                    type: string
                  createdDate:
                    type: string
                  lastModifiedBy:
                    type: string
                  lastModifiedDate:
                    type: string
              examples:
                userRegistrationExample:
                  value: |
                    {
                      "createdBy": null,
                      "createdDate": "2023-09-04T05:45:52.486453600Z",
                      "lastModifiedBy": null,
                      "lastModifiedDate": "2023-09-04T05:45:52.486453600Z",
                      "id": "usr-a7e6b1ca-a2a9-4bd2-9df8-00c0902b09f8",
