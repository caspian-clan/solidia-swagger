          description: username of User
          example: jackjackson
      responses:
        '200':
          description: User successfully deleted.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: string
                  message:
                    type: string
                  currentTime:
                    type: string
              examples:
