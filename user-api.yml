                      "status": "NOT_ACTIVATED",
                      "authorities": []
                    }
        '400':
          description: returns when input values are not valid
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: integer
                  errors:
                    type: array
                    items:
                      description: can return more than one object
                      properties:
                        code:
                          type: string
                        message:
                          type: string
                        field:
                          type: string
                  metadata:
