openapi: "3.0.0"
info:
  title: User API overview
  description: Manages users registration, login, removal.
  version: 1.0.0
paths:
  /api/v1/users:
    get:
      operationId: getAllUsers
      summary: Fetched all users (Admin only operation)
      responses:
        '200':
          description: Returns all users
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  firstName:
                    type: string
                    description: name of the user
                  lastName:
                    type: string
                    description: surname of the user
                  username:
                    type: string
                    required: true
                  email:
                    type: string
                    format: email
                    required: true
                  password:
                    type: string
                    format: password
                    required: true
                  language:
                    type: string
                    enum:
                      - AZ
                      - EN
                      - RU
                      - TR
                  status:
                    type: string
                    enum:
                      - ACTIVATED
                      - NOT_ACTIVATED
                  authorities:
                    type: array
                    items:
                      - type: string
                  createdBy:
                    type: string
                  createdDate:
                    type: string
                  lastModifiedBy:
                    type: string
                  lastModifiedDate:
                    type: string
              examples:
                getAllUsersExample:
                  value: |
                    [
                      {
                        "createdBy": null,
                        "createdDate": "2023-09-04T05:45:52.486453600Z",
                        "lastModifiedBy": null,
