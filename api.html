<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Solidia REST Api Documentation</title>
    <link rel="stylesheet" type="text/css" href="dist/swagger-ui.css" />
    <link rel="stylesheet" type="text/css" href="dist/index.css" />
    <link
      rel="icon"
      type="image/png"
      href="dist/favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="dist/favicon-16x16.png"
      sizes="16x16"
    />
  </head>
  <body>
    <div id="swagger-ui"></div>
    <script src="dist/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="dist/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script src="dist/swagger-initializer.js" charset="UTF-8"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const urlParams = new URLSearchParams(window.location.search);
        const filename = urlParams.get("file");
        localStorage.setItem("filename", filename);

        setTimeout(() => {
          const formElement = document.querySelector(".download-url-wrapper");

          const inputTxt = `<input class="download-url-input failed" type="text" value="${filename}">`;
          if (formElement) {
            formElement.innerHTML = `
                <form class="download-url-wrapper">
                    <input class="download-url-input failed" type="text" value="user-api.yml"/>
                    <button class="download-url-button button">Explore</button>
                </form>
            `;

            console.log(formElement);

            setTimeout(() => {
              const buttonElement = formElement.querySelector(
                ".download-url-button"
              );
              buttonElement.click();
            }, 1000);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
